<body>
    <script>

        function aplicarDesconto(preco, desconto) {
            var valorDesconto = preco * (desconto / 100)
            var precoFinal = preco - valorDesconto
            console.log("Valor normal: " + preco);
            console.log("valor com Desconto " + valorDesconto);
            return precoFinal;
        }
        let precoFinal = aplicarDesconto(100, 10)

        console.log("Valor final: " + precoFinal)
    </script>

</body>
